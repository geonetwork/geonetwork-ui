<div class="flex flex-row items-center">
  <span
    class="align-text-top mr-1.5 mt-0.5"
    data-test="favorite-count"
    *ngIf="hasFavoriteCount && displayCount"
    >{{ favoriteCount }}</span
  >
  <gn-ui-star-toggle
    [toggled]="isFavorite$ | async"
    (newValue)="toggleFavorite($event)"
    [disabled]="loading || (isAnonymous$ | async)"
  ></gn-ui-star-toggle>
  <button
    class="align-text-top ml-1.5"
    data-test="favorite-count"
    (click)="toggleFavorite(true)"
    *ngIf="!displayCount && (isFavorite$ | async) === false"
    translate
  >
    datahub.record.addToFavorites
  </button>
</div>
