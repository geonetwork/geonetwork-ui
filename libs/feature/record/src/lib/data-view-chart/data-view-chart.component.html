<div class="w-full h-full flex flex-col">
  <div class="flex flex-row">
    <gn-ui-dropdown-selector
      *ngIf="axisChoices$ | async as choices"
      [title]="'chart.select.xAxis' | translate"
      class="mb-7 w-auto ml-auto m-1"
      extraClass="!text-primary font-sans font-medium"
      [choices]="choices"
      [showTitle]="true"
      (selectValue)="selectxAxis($event)"
    ></gn-ui-dropdown-selector>
    <gn-ui-dropdown-selector
      *ngIf="axisChoices$ | async as choices"
      [title]="'chart.select.yAxis' | translate"
      class="mb-7 w-auto ml-auto m-1"
      extraClass="!text-primary font-sans font-medium"
      [choices]="choices"
      [showTitle]="true"
      (selectValue)="selectyAxis($event)"
    ></gn-ui-dropdown-selector>
    <gn-ui-dropdown-selector
      *ngIf="chartTypeChoices as choices"
      [title]="'chart.select.chartType' | translate"
      class="mb-7 w-auto ml-auto m-1"
      extraClass="!text-primary font-sans font-medium"
      [choices]="choices"
      [showTitle]="true"
      (selectValue)="selectChartType($event)"
    ></gn-ui-dropdown-selector>
  </div>
  <div class="relative h-full">
    <gn-ui-chart-container
      *ngIf="dataFacade.tableData$ | async"
      [data]="dataFacade.tableData$ | async"
      [xAxis]="xAxis$ | async"
      [yAxis]="yAxis$ | async"
      [chartType]="chartType$ | async"
    ></gn-ui-chart-container>
  </div>
</div>
