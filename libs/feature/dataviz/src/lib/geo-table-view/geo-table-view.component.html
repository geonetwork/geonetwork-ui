<div class="flex flex-row h-full overflow-auto">
  <gn-ui-table
    class="w-1/2 overflow-auto"
    [data]="tableData"
    [activeId]="selectionId"
    (selected)="onTableSelect($event)"
  ></gn-ui-table>
  <gn-ui-map-context
    class="w-1/2 h-full"
    [context]="mapContext"
  ></gn-ui-map-context>
  <gn-ui-feature-detail
    style="width: 300px"
    class="p-3 shrink-0 overflow-auto"
    [feature]="selection"
  ></gn-ui-feature-detail>
</div>
