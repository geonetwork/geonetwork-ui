<div class="w-full flex flex-row rounded-sm" [title]="record.abstract">
  <gn-ui-thumbnail
    class="w-16 h-16 shrink-0 border-r border-gray-200 bg-gray-100"
    [thumbnailUrl]="record.thumbnailUrl"
  ></gn-ui-thumbnail>

  <div class="flex flex-col p-2 gap-2 overflow-hidden">
    <h1 class="text-sm font-medium truncate">
      {{ record.title }}
    </h1>
    <ng-container *ngFor="let link of mapLinks">
      <gn-ui-button
        [type]="'outline'"
        (buttonClick)="handleLinkClick(link)"
        extraClass="!py-[8px] !px-[12px]"
      >
        <div class="text-left text-[12px] line-clamp-2">
          {{ getLinkLabel(link) }}
        </div>
      </gn-ui-button>
    </ng-container>
  </div>
</div>
