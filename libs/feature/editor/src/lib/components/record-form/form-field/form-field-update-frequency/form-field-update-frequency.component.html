<div class="flex flex-col gap-2">
  <gn-ui-check-toggle
    [label]="'editor.record.form.updateFrequency.planned' | translate"
    [value]="planned"
    (toggled)="onPlannedToggled()"
  ></gn-ui-check-toggle>
  <gn-ui-dropdown-selector
    [title]="'editor.record.form.field.updateFrequency' | translate"
    [showTitle]="false"
    [choices]="choices"
    [selected]="selectedFrequency"
    (selectValue)="onSelectFrequencyValue($event)"
    [disabled]="!planned"
    [extraBtnClass]="'input-as-button gn-ui-text-input'"
  >
  </gn-ui-dropdown-selector>
</div>
