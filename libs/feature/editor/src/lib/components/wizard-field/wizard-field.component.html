<div class="flex flex-1">
  <span [class]="wizardFieldConfig.icon + ' pr-10'"></span>
  <div class="flex flex-col flex-1">
    <div translate class="text-xl font-bold pb-1">
      {{ wizardFieldConfig.label }}
    </div>
    <div
      class="w-1/2 h-12"
      *ngIf="wizardFieldType.TEXT === wizardFieldConfig.type"
    >
      <gn-ui-text-input
        #searchText
        [id]="wizardFieldConfig.id"
        [value]="wizardFieldData"
        [required]="wizardFieldConfig.required || false"
        placeholder=""
      ></gn-ui-text-input>
    </div>
    <div
      class="h-32 w-11/12"
      *ngIf="wizardFieldType.TEXT_AREA === wizardFieldConfig.type"
    >
      <gn-ui-text-area
        #textArea
        [id]="wizardFieldConfig.id"
        [value]="wizardFieldData"
        [required]="wizardFieldConfig.required || false"
        placeholder=""
      ></gn-ui-text-area>
    </div>
    <div
      class="w-1/2 h-12"
      *ngIf="wizardFieldType.DATA_PICKER === wizardFieldConfig.type"
    >
      <input
        [id]="wizardFieldConfig.id"
        type="text"
        (click)="datepicker.open()"
        class="rounded p-2 text-gray-700 w-full leading-tight focus:outline-none focus:border-primary"
        [value]="wizardFieldData"
        [matDatepicker]="datepicker"
        (dateChange)="onDateChange($event)"
      />
      <mat-datepicker #datepicker></mat-datepicker>
    </div>
    <div
      class="w-1/2 h-12"
      *ngIf="wizardFieldType.DROPDOWN === wizardFieldConfig.type"
    >
      <gn-ui-dropdown-selector
        #dropdown
        [id]="wizardFieldConfig.id"
        [title]="''"
        [extraBtnClass]="'secondary min-w-full'"
        [showTitle]="false"
        [choices]="dropdownChoices"
        [selected]="wizardFieldData"
        ariaName="search-sort-by"
      ></gn-ui-dropdown-selector>
    </div>
  </div>
</div>
