<div class="flex flex-col gap-4">
  <gn-ui-autocomplete
    [placeholder]="placeholder"
    [displayWithFn]="displayWithFn"
    [action]="autoCompleteAction"
    (itemSelected)="handleItemSelection($event)"
    [preventCompleteOnSelection]="false"
    [minCharacterCount]="1"
    [allowSubmit]="false"
    [clearOnSelection]="true"
  ></gn-ui-autocomplete>
  <div class="flex gap-2 flex-wrap">
    @for (keyword of keywords; track keyword) {
      <gn-ui-badge
        [removable]="true"
        (badgeRemoveClicked)="removeKeyword(keyword)"
        >{{ keyword.label }}
        @if (isPlaceWithoutExtent(keyword)) {
          <ng-icon
            [title]="'editor.record.form.keywords.place.withoutExtent' | translate"
            class="badge-warning"
            name="matWarningAmberOutline"
          ></ng-icon>
        }
      </gn-ui-badge>
    }
  </div>
</div>
