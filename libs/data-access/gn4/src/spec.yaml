            to ISO 19139) field in the metadata with the current timestamp
          required: false
          schema:
            type: boolean
            default: true
        - name: index
          in: query
          description: Index after processing
          required: false
          schema:
            type: boolean
            default: true
          example: false
      responses:
        default:
          description: default response
          content:
            application/json: {}
        "403":
          description: Operation not allowed. Only Editors can access it.
