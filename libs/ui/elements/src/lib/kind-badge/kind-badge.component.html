@if (kind) {
  <div
    [class]="badgeClasses"
    [title]="'record.kind.' + kind | translate"
    >
    <ng-icon [name]="iconKind" [ngClass]="extraClass"></ng-icon>
    @if (contentTemplate) {
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    } @else {
      {{ 'record.kind.' + kind | translate }}
    }
  </div>
}
