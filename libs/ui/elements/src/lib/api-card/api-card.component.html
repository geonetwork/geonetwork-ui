<div
  class="group flex flex-col justify-between h-40 pt-5 pb-6 px-7 rounded bg-gray-100 filter overflow-hidden hover:bg-white hover:shadow-xl transition-shadow"
>
  <div
    class="font-title font-medium text-21 text-black text-ellipsis overflow-hidden break-words pb-5"
    style="height: 4.5rem"
  >
    {{ link.name || link.description }}
  </div>
  <div class="">
    <div class="flex flex-row justify-between">
      <span
        class="inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded capitalize text-primary-lightest group-hover:text-primary transition-colors"
        >{{ link.protocol }}</span
      >
      <button
        (click)="copyUrl()"
        class="cursor-pointer"
        mat-raised-button
        [matTooltip]="'tooltip.url.copy' | translate"
        matTooltipPosition="above"
      >
        <mat-icon
          class="align-middle group-hover:text-secondary text-gray-200 transition-colors"
          >content_copy</mat-icon
        >
      </button>
    </div>
  </div>
</div>
