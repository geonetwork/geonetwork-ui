<div
  class="flex flex-col justify-between h-40 pt-5 pb-6 px-7 rounded bg-gray-100 border-4 border-transparent hover:border-gray-100 hover:bg-white filter overflow-hidden"
>
  <div
    class="font-title font-medium text-21 text-black text-ellipsis overflow-hidden break-words pb-5"
    style="height: 4.5rem"
  >
    {{ link.name || link.description }}
  </div>
  <div class="">
    <div class="flex flex-row justify-between">
      <span
        class="badge inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded capitalize"
        >{{ link.protocol }}</span
      >
      <button
        (click)="copyUrl()"
        class="cursor-pointer"
        mat-raised-button
        [matTooltip]="'tooltip.url.copy' | translate"
        matTooltipPosition="above"
      >
        <mat-icon class="align-middle copy-icon text-gray-200"
          >content_copy</mat-icon
        >
      </button>
    </div>
  </div>
</div>
