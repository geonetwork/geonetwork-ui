<p class="text-lg font-medium text-primary mb-3">{{ metadata.title }}</p>
<p class="text-gray-700 mb-4">
  <gn-ui-content-ghost
    [showContent]="fieldReady('createdOn') && fieldReady('updatedOn')"
  >
    <span *ngIf="metadata.createdOn"
      >created on {{ metadata.createdOn.toLocaleString() }} |
    </span>
    <span *ngIf="metadata.updatedOn"
      >updated on {{ metadata.updatedOn.toLocaleString() }} |
    </span>
    {{ metadata.updateFrequency }}
  </gn-ui-content-ghost>
</p>
<p class="mb-4">
  <gn-ui-content-ghost ghostClass="h-32" [showContent]="fieldReady('abstract')">
    {{ metadata.abstract }}
  </gn-ui-content-ghost>
</p>
<p class="font-medium text-primary mb-4">Links</p>
<p class="mb-4">
  <gn-ui-content-ghost
    ghostClass="h-24"
    [showContent]="!incomplete || !!otherLinks"
  >
    <ul>
      <li *ngFor="let link of otherLinks" [title]="link.name">
        <a
          href="{{ link.url }}"
          class="my-2 p-2 border border-gray-400 rounded block"
        >
          {{ link.description || link.name }}
          <br />
          <span class="text-sm text-gray-500 mr-3">
            {{ link.url }}
          </span>
          <span class="text-sm text-gray-500">
            protocol: {{ link.protocol }}
          </span>
        </a>
      </li>
    </ul>
  </gn-ui-content-ghost>
</p>
<p class="font-medium text-primary mb-4">Downloads</p>
<p class="mb-4">
  <gn-ui-content-ghost
    ghostClass="h-24"
    [showContent]="!incomplete || !!downloadLinks"
  >
    <gn-ui-export-list [links]="dataLinks"></gn-ui-export-list>
  </gn-ui-content-ghost>
</p>
