<a
  href="{{ link.url }}"
  target="_blank"
  class="root flex justify-between shadow-primary-light hover:shadow-primary transition-shadow px-6 py-5 cursor-pointer"
  rel="noopener"
>
  <div class="grow-1 w-full overflow-hidden">
    <div
      class="text-21 text-black truncate font-title w-11/12"
      [title]="link.label"
    >
      {{ link.label }}
    </div>
    <div class="pt-1">
      <span
        class="badge inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded transition-opacity"
        [style.background-color]="color"
        >{{ format || ('downloads.format.unknown' | translate) }}</span
      >
      <span
        class="pl-2 inline-flex items-center text-gray-800 text-sm"
        *ngIf="isFromWfs"
        translate=""
        >datahub.search.filter.generatedByWfs</span
      >
    </div>
  </div>
  <div class="shrink-1 w-12 flex flex-col justify-center">
    <mat-icon
      style="width: 2rem; height: 2rem"
      class="align-middle download-icon text-3xl material-icons-outlined text-gray-200 mr-4 transition-colors"
    >
      cloud_download
    </mat-icon>
  </div>
</a>
