<div *ngIf="shownContact" class="mb-6 sm:mb-12">
  <p class="text-gray-700 text-xs mb-3 uppercase" translate>
    record.metadata.contact
  </p>
  <div class="flex mb-1">
    <div
      class="text-primary font-title text-21 mr-2 cursor-pointer hover:underline"
      (click)="onContactClick()"
    >
      {{ shownContact.organisation }}
    </div>
  </div>
  <a
    [href]="'mailto:' + shownContact.email"
    class="text-gray-700 text-sm hover:underline"
    target="_blank"
    >{{ shownContact.email }}</a
  >
  <div *ngIf="shownContact.website" class="mb-2">
    <a
      [href]="shownContact.website"
      target="_blank"
      class="contact-website text-primary text-sm cursor-pointer hover:underline transition-all"
      >{{ shownContact.website }}
      <mat-icon class="!w-[12px] !h-[12px] !text-[12px] opacity-75"
        >open_in_new</mat-icon
      >
    </a>
  </div>
  <div class="flex" *ngIf="shownContact.phone && shownContact.name">
    <div class="text-gray-700 shrink mr-2">
      <mat-icon>person_outline</mat-icon>
    </div>
    <div>
      <p>{{ shownContact.name }}</p>
      <p class="text-gray-700">{{ shownContact.phone }}</p>
    </div>
  </div>
  <div class="flex" *ngIf="shownContact.address">
    <div class="text-gray-700 shrink mr-2">
      <mat-icon>place</mat-icon>
    </div>
    <div>
      <p>{{ 'record.metadata.implantation' | translate }}</p>
      <p class="text-gray-700">{{ shownContact.address }}</p>
    </div>
  </div>
  <div
    *ngIf="shownContact.logoUrl"
    class="flex-shrink-0 bg-gray-100 rounded-lg overflow-hidden w-full border border-gray-300 h-36 group-hover:shadow-xl group-hover:border-0 mt-2"
  >
    <gn-ui-thumbnail
      class="relative h-full w-full"
      [thumbnailUrl]="shownContact.logoUrl"
      fit="contain"
    ></gn-ui-thumbnail>
  </div>
</div>
