<ng-container *ngIf="links && links.length > 0">
  <gn-ui-cards-subsections
    title="record.metadata.download"
    containerClass="gap-4 py-10"
  >
    <div
      slot="filters"
      class="flex flex-wrap justify-start"
      data-cy="download-format-filters"
    >
      <gn-ui-button
        class="m-1 format-filter"
        [extraClass]="
          '!px-[12px] !py-[8px] !text-[15px]' +
          (isFilterActive(format) ? ' opacity-100' : ' opacity-50')
        "
        (buttonClick)="toggleFilterFormat(format)"
        [attr.data-format]="format"
        *ngFor="let format of visibleFormats"
      >
        {{ getFilterFormatTitle(format) }}
      </gn-ui-button>
    </div>

    <div #block *ngFor="let link of filteredLinks">
      <gn-ui-download-item
        [link]="link"
        [color]="getLinkColor(link)"
        [format]="getLinkFormat(link)"
        [isFromApi]="isFromApi(link)"
      ></gn-ui-download-item>
    </div>
  </gn-ui-cards-subsections>
</ng-container>
