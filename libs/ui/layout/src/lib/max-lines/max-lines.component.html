<div
  #container
  class="max-lines overflow-hidden transition-[max-height] duration-300 relative"
  [ngClass]="isExpanded ? 'ease-in' : 'ease-out'"
  [style.maxHeight]="maxHeight"
  >
  <ng-content></ng-content>
  @if (showToggleButton && !isExpanded) {
    <div
      class="absolute inset-x-0 bottom-0 bg-gradient-to-b from-transparent to-white h-10"
    ></div>
  }
</div>
@if (showToggleButton) {
  <div
    (click)="toggleDisplay()"
    class="text-primary cursor-pointer pt-2.5"
    data-cy="readMoreButton"
    >
    {{ (isExpanded ? 'ui.readLess' : 'ui.readMore') | translate }}
  </div>
}
