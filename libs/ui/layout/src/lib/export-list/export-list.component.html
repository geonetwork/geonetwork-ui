<div class="mb-2">
  <h3 class="text-lg text-gray-900">
    {{ links[0].name }}
  </h3>
</div>
<div class="pb-4" *ngFor="let link of links">
  <gn-ui-export-entry
    [protocol]="link.protocol"
    [name]="link.name"
    [description]="link.description"
    [url]="link.url"
  ></gn-ui-export-entry>
</div>
