<div class="flex flex-row gap-x-4 items-center justify-center md:justify-start">
  <p
    class="font-title text-[28px] font-medium text-title text-center sm:text-left"
    [translate]="title"
  ></p>
  <gn-ui-previous-next-buttons
    *ngIf="paginableElement?.pagesCount > 1"
    [listComponent]="paginableElement"
  ></gn-ui-previous-next-buttons>
</div>

<div
  class="cards-subsections-container"
  [ngClass]="['size-' + subComponentSize, containerClass]"
  #CardsSubsectionsContainer
>
  <ng-content></ng-content>
</div>
<gn-ui-pagination-dots
  [containerClass]="'absolute ' + paginationContainerClass"
  [listComponent]="this"
></gn-ui-pagination-dots>
