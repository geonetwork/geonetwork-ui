<div class="flex flex-row items-center justify-between">
  <div class="flex flex-row items-center gap-x-4">
    <p
      class="font-title text-[28px] font-medium text-title text-center sm:text-left"
      [translate]="title"
    ></p>
    <gn-ui-previous-next-buttons
      *ngIf="paginableElement?.pagesCount > 1"
      [listComponent]="paginableElement"
    ></gn-ui-previous-next-buttons>
  </div>
  <div id="filters-container" class="flex items-center gap-x-4">
    <ng-content select="[slot=filters]"></ng-content>
  </div>
</div>

<div class="content-container gap-4 py-10" [class]="'size-' + subComponentSize">
  <ng-content select="[slot=content]"></ng-content>
</div>

<gn-ui-pagination-dots [listComponent]="this"></gn-ui-pagination-dots>
