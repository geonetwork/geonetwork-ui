<gn-ui-map-container [context]="mapContext">
  <div
    class="bg-white rounded-xl shadow-xl absolute left-1/2 transform -translate-x-1/2 bottom-0 mb-2.5 px-4 py-2 z-50"
  >
    <gn-ui-check-toggle
      [label]="filterLabel"
      [color]="'primary'"
      class="flex items-center"
    ></gn-ui-check-toggle>
  </div>
</gn-ui-map-container>
