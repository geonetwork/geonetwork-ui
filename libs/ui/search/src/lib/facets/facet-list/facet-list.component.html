@for (model of models; track trackByIndexKey($index, model)) {
  <gn-ui-facet-block
    [model]="model"
    [selectedPaths]="getBlockSelectedPaths(model)"
    (itemChange)="onItemChange($event)"
    (filterChange)="onFilterChange(model.key, $event)"
    (more)="onMore(model.key)"
  ></gn-ui-facet-block>
}
