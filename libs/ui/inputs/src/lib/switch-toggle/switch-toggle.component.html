<mat-button-toggle-group
  #group="matButtonToggleGroup"
  multiple="false"
  class="flex w-full"
  [disabled]="disabled"
  >
  @for (option of options; track option) {
    <mat-button-toggle
      [aria-label]="option.label"
      [checked]="option.checked"
      (change)="onChange(option)"
      [class]="extraClasses"
      >{{ option.label | translate }}</mat-button-toggle
      >
    }
  </mat-button-toggle-group>
