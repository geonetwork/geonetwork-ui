<div class="inline-block relative align-middle cursor-pointer">
  <gn-ui-button
    [type]="'outline'"
    [disabled]="disabled"
    (buttonClick)="toggle($event)"
    [ngClass]="{
      enabled: toggled,
      disabled: !toggled || disabled,
      'transition hover:scale-125 will-change-transform': !disabled,
    }"
  >
    <ng-icon [name]="toggled ? 'matStar' : 'matStarBorder'"></ng-icon>
    <span *ngIf="displayLabel" class="mx-2 text-[16px] content-center" translate
      >favorite.starToggle.label</span
    >
  </gn-ui-button>
  <svg
    #starOverlay
    class="star-toggle-overlay"
    width="40px"
    height="40px"
    viewBox="-15 -15 30 30"
    [style]="displayLabel ? 'left: 16px' : 'left: 50%'"
  >
    <g>
      <path d="M 0,13.229167 V 0" />
      <path d="M -12.484186,4.0880377 0,0" />
      <path d="M -7.6784102,-10.70262 0,0" />
      <path d="M 7.8734079,-10.70262 0,0" />
      <path d="M 12.679184,4.0880376 0,0" />
    </g>
  </svg>
</div>
