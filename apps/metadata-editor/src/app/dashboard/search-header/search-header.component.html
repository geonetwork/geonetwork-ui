<div class="py-3 px-12 flex justify-between w-full">
  <div class="w-2/3">
    <!-- FIXME: (itemSelected) should not be required -->
    <gn-ui-fuzzy-search
      #fuzzySearch
      (itemSelected)="handleItemSelection($event)"
      style="--gn-ui-text-input-border-size: 0px"
    ></gn-ui-fuzzy-search>
  </div>
  <div class="flex gap-5 items-center">
    <button [title]="'editor.temporary.disabled' | translate" disabled>
      <mat-icon
        [ngClass]="activeBtn ? 'icon-btn' : 'text-slate-400'"
        class="material-symbols-outlined"
        >notifications</mat-icon
      >
    </button>
    <button [title]="'editor.temporary.disabled' | translate" disabled>
      <mat-icon
        [ngClass]="activeBtn ? 'icon-btn' : 'text-slate-400'"
        class="material-symbols-outlined"
        >speaker_notes</mat-icon
      >
    </button>
    <button [title]="'editor.temporary.disabled' | translate" disabled>
      <mat-icon
        [ngClass]="activeBtn ? 'icon-btn' : 'text-slate-400'"
        class="material-symbols-outlined"
        >settings</mat-icon
      >
    </button>
    <ng-container *ngrxLet="platformService.getMe() as user">
      <gn-ui-user-preview
        *ngIf="user && user.name"
        [user]="user"
        [avatarPlaceholder]="placeholder$ | async"
      ></gn-ui-user-preview>
    </ng-container>
  </div>
</div>
