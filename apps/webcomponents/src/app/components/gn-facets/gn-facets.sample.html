<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Inter:wght@200;300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: var(--font-family-main);
      }
      .container {
        max-width: 1024px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <script src="gn-wc.js"></script>
    <main class="container">
      <div style="margin: 60px 16px">
        <p>
          Bind your results with some facets with <b><i>gn-facets</i></b> web
          component
        </p>
      </div>
      <div style="display: flex">
        <div style="width: 320px; shrink: 0; margin: 20px">
          <gn-facets
            api-url="https://www.geo2france.fr/geonetwork/srv/api"
            facet-config='{"tag.default":{"terms":{"field":"tag.default","include":".*","size": 10}}}'
          ></gn-facets>
        </div>
        <div style="grow: 1; margin: 20px">
          <gn-results-list
            api-url="https://www.geo2france.fr/geonetwork/srv/api"
            catalog-url="https://www.geo2france.fr/geonetwork/srv/fre/catalog.search#/metadata/{uuid}"
            size="5"
            primary-color="#0f4395"
            secondary-color="#8bc832"
            main-color="#555"
            background-color="#fdfbff"
            main-font="'Inter', sans-serif"
            title-font="'DM Serif Display', serif"
            layout="FEED"
          ></gn-results-list>
        </div>
      </div>
    </main>
  </body>
</html>
