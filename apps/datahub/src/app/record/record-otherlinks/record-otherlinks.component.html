<ng-container *ngIf="otherLinks$ | async as otherLinks">
  <ng-container *ngIf="otherLinks && otherLinks.length > 9; else carrousel">
    <gn-ui-list
      [listItems]="otherLinks"
      [listPageSize]="OTHER_LINKS_LIST_PAGE_SIZE"
      [title]="'record.metadata.links' | translate"
    >
    </gn-ui-list>
  </ng-container>
  <ng-template #carrousel>
    <gn-ui-carousel
      [title]="'record.metadata.links' | translate"
      [itemsLength]="otherLinks.length"
      class="mt-12"
    >
      <gn-ui-link-card
        *ngFor="let otherLink of otherLinks"
        class="w-full md:w-[17.5rem]"
        [title]="otherLink.name"
        [link]="otherLink"
      >
      </gn-ui-link-card>
    </gn-ui-carousel>
  </ng-template>
</ng-container>
