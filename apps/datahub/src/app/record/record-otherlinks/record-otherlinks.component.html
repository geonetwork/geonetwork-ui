<ng-container *ngrxLet="otherLinks$ as otherLinks">
  <gn-ui-cards-subsections
    title="record.metadata.links"
    containerClass="gap-4 py-10"
  >
    <gn-ui-link-card
      #block
      *ngFor="let otherLink of otherLinks"
      [link]="otherLink"
      [compact]="true"
    ></gn-ui-link-card>
  </gn-ui-cards-subsections>
</ng-container>
