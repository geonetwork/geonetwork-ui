<header class="w-full h-[255px]" [style.background]="backgroundCss">
  <div
    class="h-full container-lg mx-auto flex flex-col justify-between relative"
  >
    <div class="flex flex-row justify-between content-center mt-3">
      <div class="ml-4">
        <gn-ui-navigation-button
          (click)="back()"
          [label]="'datahub.search.back' | translate"
          [icon]="'matArrowBack'"
          [style.--navigation-button-color]="foregroundColor"
        >
        </gn-ui-navigation-button>
      </div>
      <div class="flex flex-row mr-6 content-center gap-3">
        <gn-ui-favorite-star
          *ngIf="metadata?.uniqueIdentifier"
          [record]="metadata"
          [displayCount]="false"
          class="flex text-background content-center"
          [style.color]="foregroundColor"
          [style.--star-toggle-enabled-color]="foregroundColor"
          [style.--star-toggle-disabled-color]="foregroundColor"
        ></gn-ui-favorite-star>
        <gn-ui-language-switcher
          *ngIf="showLanguageSwitcher"
          class="language-switcher text-[13px] mt-0.5"
          [style.--color-main]="foregroundColor"
          [style.--color-gray-300]="foregroundColor"
        ></gn-ui-language-switcher>
      </div>
    </div>
    <div
      *ngIf="metadata"
      class="font-title text-[28px] max-w-screen-sm line-clamp-3 ml-4"
      [style.color]="foregroundColor"
    >
      {{ metadata.title }}
    </div>
    <div
      class="flex flex-row flex-wrap items-center gap-4 mb-4 ml-4 sm:mr-[332px]"
      [style.color]="foregroundColor"
    >
      <gn-ui-badge
        *ngIf="(isGeodata$ | async) === true"
        [style.--gn-ui-badge-padding]="'2px 8px'"
        [style.--gn-ui-badge-background-color]="'var(--color-primary-darker)'"
        [style.--gn-ui-badge-opacity]="'1'"
        class="leading-[1.4em]"
      >
        <ng-icon
          class="mr-[5px] text-[1em]"
          name="matLocationSearchingOutline"
        ></ng-icon>
        <span class="font-semibold text-[12px]" translate
          >record.metadata.type</span
        >
      </gn-ui-badge>
      <div *ngIf="metadata.recordUpdated">
        <p translate [translateParams]="{ date: lastUpdate }">
          record.metadata.lastUpdate
        </p>
      </div>
      <div *ngIf="metadata.status" class="flex flex-row gap-2">
        <p>â€¢</p>
        <p
          [innerHTML]="'domain.record.status.' + metadata.status | translate"
        ></p>
      </div>
    </div>
  </div>
</header>
