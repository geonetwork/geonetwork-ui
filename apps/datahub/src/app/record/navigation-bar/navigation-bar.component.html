<nav
  class="h-full bg-primary-lightest flex justify-between text-sm text-black text-center overflow-hidden shadow-navbar"
  [class]="
    displayMobileMenu
      ? 'items-start'
      : 'items-center divide-x-2 divide-gray-300'
  "
>
  <div
    class="h-[60px] flex min-w-[60px] items-center justify-center lg:min-w-40 lg:justify-end lg:pr-4"
    [class]="displayMobileMenu ? 'border-r-2 border-gray-300' : ''"
  >
    <gn-ui-button
      (buttonClick)="back()"
      type="outline"
      [style.--gn-ui-button-rounded]="'8px'"
      [style.--gn-ui-button-height]="'32px'"
      [style.--gn-ui-button-width]="'40px'"
      [style.--gn-ui-button-color]="black"
      [style.--gn-ui-button-background]="'var(--color-primary-lightest)'"
      [style.--gn-ui-button-bg-hover]="'var(--color-primary)'"
      [style.--gn-ui-button-font-size]="'24px'"
      [style.--gn-ui-button-padding]="'4px'"
    >
      <ng-icon name="matArrowBack"></ng-icon>
    </gn-ui-button>
  </div>
  <button
    type="button"
    *ngFor="let l of anchorLinks"
    [attr.data-cy]="l.anchor"
    gnUiAnchorLink="{{ l.anchor }}"
    gnUiAnchorLinkDisabledClass="sm:hidden"
    gnUiAnchorLinkInViewClass="!border-b-primary border-b-4"
    class="font-medium hidden sm:block hover:bg-primary hover:bg-opacity-10 h-[60px] w-full px-2 items-center"
    translate
  >
    {{ l.label }}
  </button>
  <div
    (click)="toggleMobileMenu()"
    class="w-full flex justify-start items-start cursor-pointer sm:hidden"
  >
    <button
      type="button"
      class="h-[60px] inline-flex items-center justify-center p-2 rounded-md shrink-0 sm:hidden"
    >
      <ng-icon name="iconoirMenu" size="24px"></ng-icon>
    </button>
    <div
      class="shrink truncate"
      [class]="displayMobileMenu ? 'block' : 'hidden'"
    >
      <div *ngFor="let l of anchorLinks">
        <button
          (click)="setActiveLabel($event.target)"
          gnUiAnchorLink="{{ l.anchor }}"
          gnUiAnchorLinkDisabledClass="hidden"
          class="h-[60px] block px-3 py-3 hover:bg-primary hover:bg-opacity-10 font-medium w-full text-left text-wrap"
          translate
        >
          {{ l.label }}
        </button>
      </div>
    </div>
    <button
      class="h-[60px] block px-3 py-3 rounded-md font-medium shrink text-wrap sm:hidden"
      [class]="displayMobileMenu ? 'hidden' : 'block'"
      translate
    >
      {{ activeLabel }}
    </button>
  </div>
  <div
    class="h-[60px] flex flex-row gap-3 min-w-40 justify-center items-center lg:min-w-60 lg:pl-4 lg:justify-start"
    [class]="displayMobileMenu ? 'border-l-2 border-gray-300' : ''"
  >
    <gn-ui-favorite-star
      *ngIf="metadata?.uniqueIdentifier"
      [record]="metadata"
      [displayCount]="false"
      class="flex text-background content-center gn-ui-nav-bar-icon"
      [style.color]="black"
      [style.--star-toggle-enabled-color]="black"
      [style.--star-toggle-disabled-color]="black"
    ></gn-ui-favorite-star>
    <gn-ui-language-switcher
      *ngIf="showLanguageSwitcher"
      class="language-switcher text-[13px] mt-0.5"
      [style.--gn-ui-button-color]="black"
      [style.--gn-ui-button-rounded]="'0.5rem'"
      [style.--gn-ui-button-height]="'32px'"
      [style.--gn-ui-button-bg-hover]="'var(--color-primary)'"
    ></gn-ui-language-switcher>
  </div>
</nav>
