<button
  *ngFor="let l of tabLinks"
  [routerLink]="l.link"
  class="hidden sm:block uppercase truncate text-white underline decoration-transparent hover:decoration-primary decoration-2 underline-offset-4 transition-colors"
  translate
>
  {{ l.label }}
</button>
<button
  (click)="toggleMobileMenu()"
  class="uppercase truncate text-white bg-primary w-full flex justify-start cursor-pointer z-50 sm:hidden"
>
  <button
    type="button"
    class="h-12 inline-flex items-center justify-center align-middle pl-6 rounded-md shrink-0"
  >
    <mat-icon class="align-middle">menu</mat-icon>
  </button>
  <div class="shrink truncate" [class]="displayMobileMenu ? 'block' : 'hidden'">
    <div *ngFor="let l of tabLinks">
      <button
        [routerLink]="l.link"
        class="block pl-5 pr-3 py-3 rounded-md text-[18px] font-medium uppercase tracking-wider w-full text-left truncate"
        translate
      >
        {{ l.label }}
      </button>
    </div>
  </div>
  <button
    class="block pl-5 pr-3 py-3 rounded-md text-[18px] font-medium uppercase tracking-wider shrink truncate"
    [class]="displayMobileMenu ? 'hidden' : 'block'"
  >
    {{ activeLabel$ | async | translate }}
  </button>
</button>
