<div
  class="flex-1 flex flex-col bg-primary-lightest bg-opacity-25 shape s1 overflow-hidden"
>
  <gn-ui-upload-data-background></gn-ui-upload-data-background>
  <div class="pl-64 pr-64 pt-16 pb-20 w-full h-full flex z-10 items-center">
    <div class="flex-1 self-start">
      <div class="text-5xl font-bold pb-10 whitespace-pre-line" translate>
        datafeeder.publish.title
      </div>
      <div class="text-3xl font-bold" translate>
        datafeeder.publish.subtitle
      </div>
      <div class="text-xl" translate>datafeeder.publish.hint</div>

      <div class="w-7/12 h-6 mt-20">
        <gn-ui-progress-bar
          type="primary"
          [value]="progress"
        ></gn-ui-progress-bar>
      </div>
    </div>
    <div class="z-10 w-1/3">
      <gn-ui-publish-page-illustration></gn-ui-publish-page-illustration>
    </div>
  </div>
</div>
