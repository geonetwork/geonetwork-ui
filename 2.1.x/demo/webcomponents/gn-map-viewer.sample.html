<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Inter:wght@200;300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: var(--font-family-main);
      }
      .container {
        max-width: 1024px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3rem;
        height: calc(100vh - 300px);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div style="margin: 60px 16px">
        <p>
          Include a map viewer bound to a catalog with the
          <b><i>gn-map-viewer</i></b> web component
        </p>
      </div>

      <script src="gn-wc.js"></script>
      <gn-map-viewer
        api-url="https://dev.geo2france.fr/geonetwork/srv/api"
        primary-color="#0f4395"
        secondary-color="#8bc832"
        main-color="#555"
        background-color="#fdfbff"
        main-font="'Inter', sans-serif"
        title-font="'DM Serif Display', serif"
        style="width: 100%; height: 100%"
      ></gn-map-viewer>
    </main>
  </body>
</html>
